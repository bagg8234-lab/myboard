<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}게시판{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />

    <style>
      /* ✅ 화면 줄였을 때 가로 overflow로 페이지가 밀리는 문제 방지 */
      html, body {
        width: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-indigo-600 text-white">
      <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
        <h1 class="text-2xl font-bold">
          <a href="{{ url_for('index') }}" class="hover:text-indigo-200">
            게시판
          </a>
        </h1>

        <!-- ✅ 화면 줄이면 메뉴가 아래로 내려가게 -->
        <nav>
          <ul class="flex flex-wrap gap-x-4 gap-y-2">
            <li>
              <a href="{{ url_for('index') }}" class="hover:text-indigo-200">
                홈
              </a>
            </li>
            <li>
              <a href="{{ url_for('create_form') }}" class="hover:text-indigo-200">
                글쓰기
              </a>
            </li>
            <li>
              <a href="/fms/chick" class="hover:text-indigo-200">
                병아리 정보
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1">
      <div class="max-w-6xl mx-auto px-4 py-6">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-6">
          {% for message in messages %}
          <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-2">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- ✅ 여기 중요: 각 페이지에서 테이블이 길면 가로 스크롤로 처리 -->
        <div class="w-full overflow-x-auto">
          {% block content %}{% endblock %}
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
      <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm">
        <p>© 2025 Flask & PostgreSQL 게시판 by Giwon.</p>
      </div>
    </footer>

  </body>
</html>
